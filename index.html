<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <img class="logo" src="./weather.png" alt="Weather App Image">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" maxlength="30" autocomplete="off">
        <br>
        <button id="getWeather">Get Weather</button>
        <div id="weatherResult">
        </div>
        <section id="moreResult" style="display: none;">
            <h4 id="moreDetails" onclick="showMore()">Show More</h4>
            <h4 id="lessDetails" onclick="showLess()" style="display: none;">Show Less</h4>
        </section>
    </main>
    <br>
    <footer id="footer">
        <p class="footerPara">
            <a href="https://github.com/HR-Suriya/weather-app" target="_blank">
            Created by Hassan
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
